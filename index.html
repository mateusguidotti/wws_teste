<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/output.css">
    <title>Document</title>
</head>

<body class="min-h-dvh bg-black pb-24 relative">
    <header>
        <nav class="w-full h-[10dvh] bg-white">
            <ul class="w-full h-full flex items-center justify-center gap-4 uppercase font-medium md:text-lg md:gap-7">
                <li>
                    <a href="#" class="hover:border-b-2 hover:border-black"
                        class="hover:border-b-2 hover:border-black">home</a>
                </li>

                <li>
                    <a href="#" class="hover:border-b-2 hover:border-black">regras</a>
                </li>

                <li>
                    <a href="#" class="hover:border-b-2 hover:border-black">quem somos</a>
                </li>

                <li>
                    <a href="#" class="hover:border-b-2 hover:border-black text-green-600">contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <h2 class="text-white text-center text-xl mt-20 mb-10">Selecione uma das opções:</h2>

    <div id="menu" class="">
        <main class="w-[80%] grid md:max-w-3xl grid-cols-1 mx-auto gap-3">


            <div class="flex items-center justify-center w-full">
                <button id="wpp-support-btn"
                    class="h-24 w-full lg:h-28 md:w-[70%] border-2 border-white rounded-md flex justify-center items-center p-3 hover:bg-gray-800 transition ">
                    <img src="./assets/wppLogo.png" alt="WhatsApp Logo" class="h-[70%] w-auto]">
                    <span class="text-2xl lg:text-3xl max-w-52 font-medium text-white">Suporte via Whatsapp</span>
                </button>
            </div>

            <div class="flex items-center justify-center w-full">
                <div id="form-container" class="text-white w-full md:w-[70%] px-5 my-10 hidden flex-col">
                    <div class="flex flex-col" id="field1">
                        <span class="text-lg font-bold mb-2">Do que você precisa?</span>
    
                        <select name="" id="select1"
                            class="rounded-md h-10 bg-transparent border-2 mb-4 px-5 text-white">
                            <option hidden selected value="nonListed" class="bg-black">Selecione uma opção</option>
                            <option value="question" class="bg-gray-900">Tirar uma dúvida</option>
                            <option value="modPrice" class="bg-gray-900">Saber o preço de um mod</option>
                            <option value="errorReport" class="bg-gray-900">Reportar um erro</option>
                            <option value="suggestion" class="bg-gray-900">Dar uma sugestão</option>
                        </select>
                    </div>

                    <div class="flex flex-col" id="field2">
                    </div>

                    <div class="flex flex-col" id="field3">
                    </div>

                    <div class="flex flex-col" id="field4">
                    </div>

                </div>
            </div>
            <div class="flex items-center justify-center">
                <button
                    class="h-24 lg:h-28 w-full md:w-[70%] border-2 border-white rounded-md flex justify-center items-center p-3p-3 hover:bg-gray-800 transition">
                    <img src="./assets/discordLogo.png" alt="WhatsApp Logo" class="h-[70%] w-auto]">
                    <span class="text-2xl lg:text-3xl max-w-52 font-medium text-white">Como usar nosso Discord?</span>
                </button>
            </div>

        </main>
    </div>

    <footer class="bottom-0 absolute bg-[#1B3C06] h-8 w-full flex items-center">
        <span class="text-white ml-8 font-light">©2025 worlwinnersbr</span>
    </footer>

    <script src="/scripts.js"></script>

</html>
